<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>

	<script>
		
		let math = prompt("Введите математическое выражение (например: 1+1)");
		let operation = math.split(/[^\s()*/%+-]+/);
		let numbers = math.split(/[+-\/\*]/);


		switch(operation[1])
		{
			case '-':
			{
				alert((+numbers[0])-(+numbers[1]));
				break;
			}
			case '+':
			{
				alert((+numbers[0])+(+numbers[1]));
				break;
			}
			case '/':
			{
				alert((+numbers[0])/(+numbers[1]));
				break;
			}
			case '*':
			{
				alert((+numbers[0])*+numbers[1]);
				break;
			}
		}

	</script>
	
</body>
</html>

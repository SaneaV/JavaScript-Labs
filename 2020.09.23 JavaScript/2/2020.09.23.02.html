<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>

	<script type="text/javascript">
		
		let palendrom = prompt("Введите слово: ");

		alert("Ваше слово палиндром - " + ifPalendrom(palendrom));

		function ifPalendrom(palednrom)
		{
			palednrom = palednrom.toLowerCase();

			return palednrom === palednrom.split('').reverse().join('')
		}

	</script>
	
</body>
</html>

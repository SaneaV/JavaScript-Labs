		function actionWithText(textP)
		{
			let tempIndex;
			let k = 0;

			for(let i=0;i<textP.length;i++)
			{
				if(isChar(textP[i]))

						for(let j=i+1;j<textP.length;j++)

								break;
							}
						}

		}


		function isChar(c){
    		return c.match(/^[^а-яА-Яa-zA-Z0-9]+$/) ? true : false;
		}

		function deleteSubstring(textP, i, j)
		{
			if((i%2==0 && (i+(j-1))%2==0) || ((i%2!=0) && (i+(j-1))%2!=0))
			{
				return textP;
			}
			else{
				return textP.replace(textP.substring(++i, j), '');
			}
			
		}

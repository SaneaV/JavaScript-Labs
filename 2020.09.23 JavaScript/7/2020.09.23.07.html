<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>

	<script>
		
		let text = prompt("Введите текст с пробелами: ");
		alert(trippleSpace(text));

		function trippleSpace(text)
		{
			let a = text.split(" ");

			return a.join("   ");
		}
	</script>
	
</body>

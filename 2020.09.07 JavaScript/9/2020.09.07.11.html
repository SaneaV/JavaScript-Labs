<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>

	<script>
		let hour = prompt("Не подскажите который сейчас час?");

		while(hour>23 || hour<0)
		{
			hour = prompt("Не подскажите, который сейчас час?");
		}



		let minute = prompt("А сколько минут прошло с "+hour+" часов(а)?");

		while(minute>60 || minute<-1)
		{
			minute = prompt("А сколько минут прошло с "+hour+" часов(а)?");
		}


		let second = prompt("О у вас ещё с секундами? Уточните, пожалуйста");

		while(second>60 || second<-1)
		{
			second = prompt("О у вас ещё с секундами? Уточните, пожалуйста");
		}

		if (hour<=9) 
			hour = 0 + hour
		if (minute<=9)
			minute = 0 + minute
		if (second<=9)
			second = 0 + second

		alert("То есть, сейчас " + hour + ':' + minute + ':' + second);
	</script>
	
</body>
</html>

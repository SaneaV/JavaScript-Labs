<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>

	<script>

		main();
		
		function main(...args)
		{
			let textP = prompt("Введите текст, для разделения слов используйте пробелы: ");
			alert(actionWithText(textP.split(" ")));
		}

		function actionWithText(textPArr)
		{
			let temp = "";
			for(let i=0;i<textPArr.length;i++)
			{
				temp += textPArr[i].split('').reverse().join('') + " ";
			}

			return temp;
		}

	</script>
	
</body>
</html>

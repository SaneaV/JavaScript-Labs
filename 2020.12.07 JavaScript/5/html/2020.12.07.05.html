<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<title>Task 5</title>

	<style>
		table{
			margin:0 auto;
			border-collapse: collapse;
			
		}

		td, table, th{
			border: 1px solid black;
		}

		td, th{
			padding:10px;
		}

		tr:first-child{
			font-weight: bold;
		}

		body{
			text-align: center;
		}

		input, button{
			margin-top:15px;
		}

	</style>
</head>
<body>

	<table>
		<tr>
			<th>Имя</th>
			<th>Фамилия</th>
		</tr>
	</table>

	<label for="name">Имя</label>
	<input type="text" id="name">
	<label for="secondName">Фамилия</label>
	<input type="text" id="secondName">
	
	<br>
	<button>Добавить</button>
	

	<script>
		$('button').click(function(){
			if($("#name").val() != "" && $("#secondName").val() != "")
			{
				$("table").append("<tr><td>" + $("#name").val() +"</td> <td>" + $("#secondName").val() + "</td> </tr>");
				$("#name").val("");
				$("#secondName").val("");
			}
			
		})

		$('body').on( "click", "td", function(){
			let text = prompt("Введите новое значение: ");
			if(text!="")
			{
				$(this).text(text);
			}
			
		} );
	</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<title>Task 3</title>

	<style>
		body{
		}

		ul,button, ol {
			margin-left:50%;
		}
	</style>
</head>
<body>
	
	<ul>
		<li>a</li>
		<li>b</li>
		<li>c</li>
		<li>d</li>
		<li>e</li>
	</ul>

	<button>Click</button>

	<script>

		$("button").click(function(){

			let li = "";
			$('li').each(function(){
				li += "<li>" + $(this).text() + "</li>";
			})
			$('body').find("ul").replaceWith("<ol>" + li + "</ol>")
		})
	</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>

	<script>
		let firstNumber;
		let secondNumber;

		firstNumber = prompt("Введите первое число")
		secondNumber = prompt("Введите второе число")

		if(firstNumber%secondNumber==0) 
		{
			alert(firstNumber + " является делителем числа "+ secondNumber);
		}
		else
		{
			alert(firstNumber + " не является делителем числа "+ secondNumber);
		}
	</script>
	
</body>
</html>

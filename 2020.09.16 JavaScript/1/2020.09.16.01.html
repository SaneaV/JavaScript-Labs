	//-------------------Задание 6

	let avg = (...args) => 
	{
		let sum=0, num=0;
		for(let arg of args) 
		{
			sum+=arg;
			num++;
		}

		return sum/num;
	};

	alert("Задание 6: " + avg(9,10,11,100));

	function add(m,n) {return m+n};
	function sub(m,n) {return m-n};

	function operation(m,n,o)
	{
		return o(m,n);
	}

	alert("Задание 8: " + operation(10, 20, div));

	//-------------------Задание 9

	function addN(n)
	{
		let m = 10;
		let t = 10;

		//n - передаётся через вызов функции addN
		//m - создана и передаётся из addN
		//t - создана и берётся из addN

		function calc(m) 
		{
			return t + n + m;
		}

		return calc(m);
	}

	alert("Задание 9: " + addN(10));


	//-------------------Задание 10

	function words(n = 0)
	{
		count = n % 100;
		if (count >= 5 && count <= 20) {
			return " товаров"
		} else {
			count = count % 10;
			if (count == 1) {
				return " товар"
			} else if (count >= 2 && count <= 4) {
				return " товара"
			} else {
				return " товаров"
			}
		}
	}

	alert("Задание 10: " + 10 + words(10));
	alert("Задание 10: " + 0 + words());
	alert("Задание 10: " + 5 + words(5));
	alert("Задание 10: " + 1 + words(1));
	alert("Задание 10: " + 3 + words(3));
	alert("Задание 10: " + 50 + words(50));

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/2020.12.01.03.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<title>Task 3</title>
</head>
<body>

	<div id="mainBlock">
		<ul id="mainUl">
			<li id="first">JavaScript это тоже самое что и Java?</li>
			<ul>
				<li><input type="radio" name="1" id="radio1"><label for="radio1">Да</label></li>
				<li><input type="radio" name="1" id="radio2"><label for="radio2">Нет</label></li>
				<li><input type="radio" name="1" id="radio3"><label for="radio3">Когда как</label></li>
			</ul>
			<li id="second">Сколько параметров можно передавать функции</li>
			<ul>
				<li><input type="radio" name="2" id="radio4"><label for="radio4">Только столько, сколько указано при её создании</label></li>
				<li><input type="radio" name="2" id="radio4"><label for="radio5">Минимум 1</label></li>
				<li><input type="radio" name="2" id="radio6"><label for="radio6">Сколько угодно</label></li>
			</ul>
			<li id="third">Что такое: "use strict"?</li>
			<ul>
				<li><input type="radio" name="3" id="radio7"><label for="radio7">Просто строка</label></li>
				<li><input type="radio" name="3" id="radio8"><label for="radio8">Функция</label></li>
				<li><input type="radio" name="3" id="radio9"><label for="radio9">Строгий режим</label></li>
			</ul>
		</ul>

		<button id="button">Проверить</button>
	</div>

	<script src="../js/2020.12.01.03.js"></script>

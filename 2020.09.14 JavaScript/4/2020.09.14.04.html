<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>

	<script>
		
		let height = 15;
		let up = 5;
		let down = 3;
		let current = 0;
		let day = 0;

		while(current<height)
		{
			current += up - down;
			++day;
		}

		alert("На "+day+" день, божья коровка оказалась на вершине столбика.")

	</script>
	
</body>
</html>

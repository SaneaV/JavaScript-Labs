<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task 3</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	<style>
		#mainBlock{
			width: 30%;
			display: flex;
			flex-wrap: wrap;
			text-align: center;
			margin:0 auto;
		}

		input{
			width: 90%;
			margin-bottom: 1%;	
		}

		#inputMain{
			width: 90%;
		}

		#buttonMain{
			width: 6%;
			height: 21px;
		}

	</style>

</head>
<body>

	<div id="mainBlock">
		<input type="text" id="inputMain">
		<button id="buttonMain">+</button>
	</div>

	<script>
		$("#buttonMain").click(function(){
			$("#mainBlock").append("<input type=\"text\">")
		})
	</script>
	
</body>
</html>

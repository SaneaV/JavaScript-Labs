<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>

	<script>

		let number;

		do
		{
			number = prompt("Введите четырёхзначное число: ");
		}while(number>=10000 || number<=999);

		let array = Separation(number);
		array = Changing(array, 0, 2);
		array = Changing(array, 1, 3);
		number = Concat(array);
		alert(number);

		
		function Separation(number)
		{
			let array = [4];
			for(let i=3;i>=0;i--)
			{
				array[i] = (Math.trunc(number%10)+7)%10;
				number/=10;
			}
			return array;
		}

		function Changing(array, i, j)
		{
			let temp = array[i];
			array[i] = array[j];
			array[j] = temp;

			return array;
		}


		function Concat(array)
		{
			let temp = "";

			for(let i = 0; i<4; i++)
			{
				temp += array[i];
			}
			return temp;
		}

	</script>
	
</body>
</html>

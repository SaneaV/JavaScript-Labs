			<div id="student7" draggable="true" ondragstart="drag(event)">Student G</div>
			<div id="student8" draggable="true" ondragstart="drag(event)">Student H</div>
			<div id="student9" draggable="true" ondragstart="drag(event)">Student I</div>
			<div id="student10" draggable="true" ondragstart="drag(event)">Student J</div>

		<div id="studentBlock" ondrop="drop(event)" ondragover="allowDrop(event)">
			<h3>Team A</h3>

		</div>

		<div id="studentBlock" ondrop="drop(event)" ondragover="allowDrop(event)">
			<h3>Team B</h3>

		</div>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<style>
		table, td, tr{
			border: 1px solid black;
			width: 250px;
			margin:0 auto;
			text-align: center;
		}

		button{
			margin-top: 5px;
		}


	</style>
</head>
<body>

	<table class="table">
		<tr>
			<td>0</td>
			<td>1</td>
			<td>2</td>
			<td>3</td>
			<td>4</td>
		</tr>
		<tr>
			<td>5</td>
			<td>6</td>
			<td>7</td>
			<td>8</td>
			<td>9</td>
		</tr>
		<tr>
			<td>9</td>
			<td>8</td>
			<td>7</td>
			<td>6</td>
			<td>5</td>
		</tr>
		<tr>
			<td>4</td>
			<td>3</td>
			<td>2</td>
			<td>1</td>
			<td>0</td>
		</tr>
		<tr>
			<td>0</td>
			<td>0</td>
			<td>0</td>
			<td>1</td>
			<td>1</td>
		</tr>
	</table>

	<center><button onclick="Red()">Нажми!</button></center>
	


	<script>

		function Red(){

			let table = document.body.firstElementChild;

			for (let i = 0; i < table.rows.length; i++) 
			{
				for(let j = 0; j < table.rows.length; j++)
				{
					if(table.rows[i].cells[j].innerHTML == 0)
						table.rows[i].cells[j].style = "background: red";
				}
			}
		}
		
	</script>
	
</body>
</html>

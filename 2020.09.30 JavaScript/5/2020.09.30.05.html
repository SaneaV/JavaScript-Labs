<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<style>
		.mainBlock{
			border:1px solid black;
			margin:0 auto;
			text-align: center;
			width: 40%;
			height: 200px;
		}
	</style>

</head>
<body>

	<div class="mainBlock">

	<h2>Заголовок, не поменяется.</h2>
	<p>Абзац, поменяется.</p>
	<p>Абзац, поменяется.</p>
	<p>Абзац, поменяется.</p>

	<button onclick="ChangeIt()">Нажми!</button>

	</div>

	<script>
		
		function ChangeIt()
		{
			let p = document.getElementsByTagName('p');

			for(let i=0;i<p.length;i++)
			{
				p[i].innerHTML = (1+i);
			}
		}

	</script>

</body>
</html>

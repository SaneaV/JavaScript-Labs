<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task 4</title>

	<style>
		#mainBlock{
			border:1px solid black;
			margin: 0 auto;
			text-align: center;
			width: 50%;
		}

		input{
			margin-bottom: 10px;
		}

		img{
			width: 270px;
			height: 250px;
			margin-right: 20px;
		}
	</style>

</head>
<body>

	<div id="mainBlock">

		<img src="img/1.jpg" alt="Спит" onmouseover="change()" onmouseout="change()" id="img1">
		<img src="img/2.jpg" alt="Не спит" onmouseover="change()" onmouseout="change()" id="img2">
		
	</div>

	<script>

		function change()
		{	
			let img1 = document.getElementById("img1").src;
			let img2 = document.getElementById("img2").src
			document.getElementById("img1").src = img2;
			document.getElementById("img2").src = img1;
		}
		
	</script>
	
</body>
</html>

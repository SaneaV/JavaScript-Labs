<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task 6</title>

	<style>
		#mainBlock{
			border:1px solid black;
			margin: 0 auto;
			text-align: center;
			width: 50%;
		}

		input, table, button{
			margin-top: 10px;
			margin-bottom: 10px;
		}

		table, td{
			border:1px solid black;
			border-collapse: collapse;
			margin:0 auto;
			margin-top: 10px;
		}

		td{
			padding: 3px;
		}
	</style>
</head>
<body>

	<div id="mainBlock">
		<table id="table" >
			
		</table>

		<label for="name">Имя</label>
		<input type="text" id="name">
		<label for="surname">Фамилия</label>
		<input type="text" id="surname"><br>

		<button onclick="addUser()">Добавить</button>
	</div>
	
	<script>
		
		function addUser()
		{
			let name = document.getElementById("name").value;
			let surname = document.getElementById("surname").value;

			if(name=="")
			{
				alert("Ввидете имя пользователя");
			}
			else if(surname=="")
			{
				alert("Ввидете фамилию пользователя");
			}
			else
			{
				let row = table.insertRow(0);
				let cell1 = row.insertCell(0);
				let cell2 = row.insertCell(0);
				cell1.innerHTML = name;
				cell2.innerHTML = surname;

				document.getElementById("name").value = "";
				document.getElementById("surname").value = "";
			}
		}

		table.onclick = function(event) {
			let target = event.target;

			if (target.tagName != 'TD') return; 

			let row = target.parentNode.rowIndex;
			let cell = target.cellIndex;
			
			let surname = document.getElementById("table").rows[row].cells.item(1).innerHTML;
			let name = document.getElementById("table").rows[row].cells.item(0).innerHTML;

			if(cell==0)
			{
				document.getElementById("table").rows[row].cells.item(cell).innerHTML = prompt("Введите новое ИМЯ для " + name + " " + surname + ": ", name)
			}
			else
			{
				document.getElementById("table").rows[row].cells.item(cell).innerHTML = prompt("Введите новую ФАМИЛИЮ для " + name + " " + surname + ": ", surname)
			}
		}

	</script>
</body>
</html>
